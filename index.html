<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB Tutorial</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bat Web Tutorial</h1>
    </header>
    <div class="grid-container">
        <button class="container1 ani">
            <h4 id="html" >HTML Vision Statement:</h4>
        <img class="first-image" src="./images/HTML5_logo.png" alt="HTML5_logo" />
        
        <p class="para1">"HTML aims to be a flexible, accessible, and powerful language for creating intuitive and responsive web experiences. It enables developers 
            and designers to structure and present content consistently across platforms, prioritizing usability, accessibility, and adherence to web standards. 
            By evolving with modern practices, HTML supports the internet's role in global information sharing, communication, and innovation."</p>
        </button>
    
    
    <button class="container2 ani">
        <h4 id="css">CSS Vision Statement:</h4>
        <img class="second-image" src="./images/CSS3_logo.png" alt="CSS3_logo" />
        
        <p class="para2">"CSS empowers designers and developers to create visually engaging, responsive, and accessible interfaces that enhance user experiences across devices. 
            It promotes consistency and scalability by separating content from design, making web styling maintainable and adaptive. As CSS evolves with modern web demands, 
            it supports dynamic, inclusive, and standard-compliant digital experiences, enriching the visual language of the web."</p>
    </button>
    <button class="container3 ani">
        <h4 id="js">JavaScript Vision Statement:</h4>
        <img class="third-image" src="./images/Javascript.png" alt="JavaScript_logo" />
        
        <p class="para3">"Empowering developers to create dynamic, accessible, and efficient web experiences through a versatile, ever-evolving language that brings ideas to 
            life on the web, mobile, and beyond. JavaScript aims to be the universal language for seamless, interactive applications, driving innovation and transforming user experiences across platforms."</p>
    </button>
    <button class="container4 ani">
        <h4 id="dom" >DOM Vision Statement:</h4>
        <img class="fourth-image" src="./images/DOM_Logo.png" alt="DOM_logo" />
        
        <p class="para4">"The DOM aims to create a responsive, efficient, and developer-friendly structure for web applications. It focuses on enabling real-time content manipulation, 
            ensuring smooth performance across devices, and supporting future scalability. By providing a clear API, it enhances developer productivity while fostering interactive, 
            personalized user experiences that adapt to diverse devices and inputs."</p>
    </button>
</div>
